server:
  port: ${CUSTOM.SERVER.PORT:8888}

encrypt:
  key: mitocode-secrets

spring:
  data:
    mongodb:
      database: mitocode
      host: 127.0.0.1
      port: 27017
      username: 'mitocode'
      password: 'mitocode'
      authentication-database: admin

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:  
      enabled: true
    refresh:
      enable: true

config:
  jwt:
    accesstoken_validity: 10
    privateKey: mitocode

### Actuator info (/actuator/info)
info:
  app:
    app-name: OAuth Server
    description: Microservicio para la autenticaci√≥n de los usuarios
    version: 1.0

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  info:
    env:
      enabled: true