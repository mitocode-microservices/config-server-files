server:
  port: ${CUSTOM.SERVER.PORT:9001}

### Circuitbreaker configuration
resilience4j:
 circuitbreaker:
   configs:
     customConfig:
       sliding-window-size: 6
       failure-rate-threshold: 50
       wait-duration-in-open-state: 20s
       permitted-number-of-calls-in-half-open-state: 4
       slow-call-rate-threshold: 50
       slow-call-duration-threshold: 2s
   instances:  
     shop-service:
       base-config: customConfig
     user-service:
       base-config: customConfig
     product-service:
       base-config: customConfig
 timelimiter:
   configs:
     customConfig:
       timeout-duration: 2s
   instances:
     shop-service:
       base-config: customConfig
     user-service:
       base-config: customConfig
     product-service:
       base-config: customConfig

### Actuator info (/actuator/info)
info:
  app:
    app-name: Client Service Microservice
    description: Microservicio para el consumo de los servicios producto-service, user-service y shop-service
    version: 1.0

### Eureka Client configuration
eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 30
  client:
    serviceUrl:
      defaultZone: ${EUREKA.HOST.SERVER:http://localhost:8761/eureka/}
    registerWithEureka: true
    fetchRegistry: true
    #     Habilitando la gesti√≥n de los estados del microservicio. healthcheck.enabled:true
   healthcheck:
     enabled: true
   refresh:
     enable: true